        <div class="form-group">
          <label for="date">email</label>
          <input type="text" class="form-control" id="email" aria-describedby="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="date">telepono</label>
          <input type="number" class="form-control" id="telefono" aria-describedby="telepono" placeholder="Enter your phone">

        <div class="form-group">

          <input type="password" class="form-control" id="password1" placeholder="Password">
        </div>
        
        <div class="form-group">
          <label for="exampleInputPassword1">Confirmar Password</label>
          <input type="password" class="form-control" id="password2" placeholder="Password">

      <input type="submit" class="btn btn-primary" onclick="return validarFormulario();" value = "Enviar">
